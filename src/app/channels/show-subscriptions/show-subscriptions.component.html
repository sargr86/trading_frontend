<ul *ngIf="userChannels">
    <li *ngFor="let channel of userChannels.subscriptions" class="channel-item">
        <div class="thumbnail">
            <img class="avatar" [src]="channel.avatar|getImgPath:'avatars'">
        </div>
        <div class="info">
            <p class="name">{{channel.name}}</p>
            <div class="shortened-details">
                <!--                <span class="watchers-count">17k watching</span>-->
                <!--                <span class="dot">.</span>-->
                <!--                <span class="videos-count">250 videos</span>-->
                <p class="video-count">{{channel.videos.length + (channel.videos.length === 1 ? ' video' : ' videos')}}</p>
            </div>
            <p>{{channel.description}}</p>
        </div>
    </li>
</ul>
