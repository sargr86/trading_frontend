<ng-container *ngIf="!router.url.includes('auth')">
  <app-navbar (search)="getSearch($event)"></app-navbar>
  <section class="body-content">
    <div class="body-content-left" *ngIf="!checkIfPolicyPage()">
      <app-left-sidebar></app-left-sidebar>
    </div>
    <div class="body-content-right" [ngClass]="{'full-width': checkIfPolicyPage()}">
      <router-outlet></router-outlet>
    </div>
  </section>
</ng-container>

<router-outlet *ngIf="router.url.includes('auth')"></router-outlet>
