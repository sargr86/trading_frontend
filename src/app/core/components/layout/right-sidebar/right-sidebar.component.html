<ng-container *ngIf="shownItems==='notifications'">
    <app-notifications-list [shownInSidebar]="true" [notificationsCategory]="'new'"></app-notifications-list>
    <app-notifications-list [shownInSidebar]="true" [notificationsCategory]="'early'"></app-notifications-list>
</ng-container>

<app-users-list *ngIf="shownItems==='messages' && usersMessages" [authUser]="authUser"
                [sidebarMode]="true" (openBottomChatBox)="openBottomChatBox.emit($event)"></app-users-list>
