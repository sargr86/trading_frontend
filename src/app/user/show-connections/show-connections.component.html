<mat-tab-group [disableRipple]="true" #tabGroup [selectedIndex]="selectedTabIndex" [@.disabled]="true"
               (selectedTabChange)="tabChange($event)">
    <mat-tab label="Connections">
        <app-connections-tab></app-connections-tab>
    </mat-tab>
    <mat-tab label="Connection requests">
        <app-connection-requests-tab></app-connection-requests-tab>
    </mat-tab>
    <mat-tab label="Subscribers">
        <app-subscribers-tab></app-subscribers-tab>
    </mat-tab>
    <mat-tab label="Subscriptions">
        <app-subscriptions-tab></app-subscriptions-tab>
    </mat-tab>
</mat-tab-group>
