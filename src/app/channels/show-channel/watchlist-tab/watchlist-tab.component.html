<app-video-filters *ngIf="showFilters" (filter)="getFilteredVideos($event)"></app-video-filters>
<ng-container *ngFor="let videoList of watchlistVideos">
    <ng-container *ngIf="videoList.videos.length > 0">

        <app-video-carousel-holder [videos]="videoList.videos" [title]="videoList.full_name"
                                   [detailsSource]="videoList"></app-video-carousel-holder>
    </ng-container>
</ng-container>
