<div id="user-cards-list">
    <mat-spinner *ngIf="loader.dataLoading" [diameter]="15"></mat-spinner>
    <div class="card" [class.darken]="showActions && selectedCard === card" *ngFor="let card of userCards"
         (mouseover)="toggleActions(card,true)"
         (mouseleave)="toggleActions(card,false)">
        <div class="details">
            <div class="card-number">
                <p>Card number</p>
                <p>**** **** **** {{card.last4}}</p>
            </div>
            <div class="expiration-date">
                <p>Expiration date</p>
                <p>{{formatExpiryDate(card.exp_month + '/' + card.exp_year)}}</p>
            </div>
        </div>
        <div class="brand">
            <img src="assets/img/purchase-icons/{{card.brand.toLowerCase()}}-card.png" class="brand-img">
        </div>
        <div class="actions" *ngIf="showActions  && selectedCard === card">
            <mat-icon (click)="makePrimary(card)" *ngIf="!card.is_primary">check</mat-icon>
            <mat-icon (click)="editCard(card)">settings</mat-icon>
            <mat-icon (click)="removeCard(card)">delete</mat-icon>
        </div>
    </div>
    <div class="card" id="add-new-card" [hidden]="loader.dataLoading">
        <mat-icon (click)="router.navigate(['/user/cards/add'])">add</mat-icon>
    </div>
</div>
