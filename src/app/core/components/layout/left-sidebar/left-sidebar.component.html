<div class="logo-container" *ngIf="isSmallScreen">
    <img class="header-left-logo navbar-brand" src="assets/img/logo.png" (click)="changePage('/')">
</div>
<div id="left-sidebar" [class.disabled]="router.url.includes('publish')">
    <div id="left-menu">
        <app-section-links (closeSidenav)="closeSidenav.emit($event)"></app-section-links>
    </div>

    <ng-container *ngIf="auth.loggedIn()">
        <div id="channel-subscriptions">
            <app-channel-subscriptions [authUser]="authUser"></app-channel-subscriptions>
        </div>

        <div id="stock-lists">
            <app-stocks-lists-portable [authUser]="authUser"></app-stocks-lists-portable>
        </div>
    </ng-container>
</div>
