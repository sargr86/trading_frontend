<app-navbar *ngIf="!router.url.includes('auth')" (search)="getSearch($event)"></app-navbar>
<section class="body-content" [class.full-width]="router.url.includes('auth')">
    <div class="body-content-left" *ngIf="!router.url.includes('auth') && !checkIfPolicyPage()">
        <div class="position-relative">
            <div class="close-left-menu">&times;</div>
            <app-left-sidebar></app-left-sidebar>
        </div>
    </div>
    <div class="body-content-right" [ngClass]="{'full-width': checkIfPolicyPage() || router.url.includes('auth')}">
        <div class="position-relative">
            <div class="open-left-menu d-none">&#9776;</div>
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
