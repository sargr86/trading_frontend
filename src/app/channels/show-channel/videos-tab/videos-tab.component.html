<app-video-filters *ngIf="showFilters" (filter)="getFilteredVideos($event)"></app-video-filters>
<app-video-carousel-holder [videos]="channelUser.videos" [title]="'Recent videos'" [detailsSource]="channelUser"
                           [removable]="authUser.username === channelUser.username"></app-video-carousel-holder>
