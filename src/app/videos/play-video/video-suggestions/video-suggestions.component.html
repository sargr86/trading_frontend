<div class="playlist-wrap" *ngIf="playlistOpened && playlistData">
    <h2>{{playlistData.name}}</h2>
    <div class="list-wrap">
        <div class="ads-info" *ngFor="let video of playlistData.videos">
            <img class="main-item-img" src="assets/img/video-thumbnail-default.png"

                 *ngIf="!video?.thumbnail || video?.thumbnail==='undefined'">
            <img class="main-item-img" src="{{apiUrl+'uploads/thumbnails/'+video?.thumbnail}}"
                 *ngIf="video.thumbnail && video.thumbnail!=='undefined'">
            <div>
                <p class="main-text-1">{{video.name}}</p>
                <p class="main-text-3">{{video.channel.name}}</p>
            </div>
            <div class="remove" *ngIf="authUser.id === playlistData.channel.id">
                <span class="material-icons">delete</span>
            </div>
        </div>
    </div>
</div>

<div class="suggested-videos" *ngFor="let video of videoSuggestions">

    <div class="ads-info">
        <img class="main-item-img" src="assets/img/video-thumbnail-default.png"

             *ngIf="!video?.thumbnail || video?.thumbnail==='undefined'">
        <img class="main-item-img" src="{{apiUrl+'uploads/thumbnails/'+video?.thumbnail}}"
             *ngIf="video.thumbnail && video.thumbnail!=='undefined'">
        <div>
            <p class="main-text-1">Trump meets with Florida Sheriffs dsfdsc</p>
            <p class="main-text-2">Fox News</p>
            <p class="main-text-3">17k watching</p>
        </div>
    </div>

</div>
<img class="ads" src="assets/img/ads.png">
<img class="ads" src="assets/img/ads.png">
