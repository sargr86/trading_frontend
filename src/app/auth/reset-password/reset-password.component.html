<div class="page-container">

    <div class="metltv-background">
        <img class="login-logo" (click)="router.navigate(['/'])" src="assets/img/metltvlogo.svg">
    </div>
    <div id="forgot-pass-form-container">
        <form [formGroup]="resetPassForm">
            <h3>Reset Password</h3>
            <input placeholder="Password" formControlName="password">
            <span class="error" *ngIf="resetPassForm.get('password').hasError('required') && isSubmitted">
                Please write the new password</span>
            <input placeholder="Reenter Password" formControlName="repassword">
            <span class="error" *ngIf="resetPassForm.get('password').hasError('required') && isSubmitted">
                Please re-type the new password</span>
            <button (click)="changePassword()">Submit</button>
        </form>
    </div>
</div>
