<form [formGroup]="videoCommentsForm" class="w-100">
    <div class="d-flex align-items-start mt-3">
        <img class="avatar" [src]="videoData.channel.avatar|getImgPath:'avatars'">
        <input type="hidden" formControlName="comment">
        <div contenteditable="true"
             [innerHTML]="(inputFocused && !editComment) || commentCtrl.value !== '' ? commentCtrl.value: placeholderText"
             [class.focused-border]="inputFocused || cEditable.innerHTML === ''"
             #cEditable (click)="inputContentClicked(cEditable)"
             (input)="onCommentChange($event.target.innerHTML)"
             class="border-bottom ml-3 py-1 content-editable-textarea"></div>
    </div>
    <div class="d-flex justify-content-end">
        <div [ngClass]="inputFocused || cEditable.innerHTML === ''? 'd-flex':'d-none'">
            <button class="btn text-btn" type="button" (click)="onCancel(cEditable)">Cancel</button>
            <button (click)="saveComment(cEditable)" type="button" [class.green-bg]="videoCommentsForm.valid"
                    class="ml-3 px-2 btn enter">{{reply ? 'Reply' : 'Comment'}}
            </button>
        </div>
    </div>
</form>
