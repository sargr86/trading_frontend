<div class="chat-wrap">
    <app-users-list *ngIf="usersMessages.length > 0" [authUser]="authUser"
                    (refresh)="getUsersMessages()"></app-users-list>
    <app-direct-chat-messages *ngIf="usersMessages.length > 0" [authUser]="authUser"
                              (refresh)="getUsersMessages()"></app-direct-chat-messages>
</div>
