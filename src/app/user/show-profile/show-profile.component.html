<div id="profile-wrap">
    <div id="profile-cover-image">
        <img [src]="authUser?.cover|getImgPath:'covers'">
    </div>

    <div class="row">
        <div id="user-details">


            <div class="details-row">

                <div id="details-block">
                    <div class="avatar-container">
                        <label for="profile-image-input">
                            <img class="avatar" id="profile-image"
                                 (load)="detectImageChange()"
                                 [src]="authUser.avatar|getImgPath: 'user_avatars'">
                        </label>
                    </div>

                    <div>
                        <strong id="user-full-name">{{authUser?.first_name + ' ' + authUser?.last_name}}</strong>
                        <p class="connections-count">{{connectionsCount + ' connection' + (connectionsCount === 1 ? '' : 's')}} </p>
                    </div>
                </div>

                <div id="profile-actions-block">
                    <button type="button" id="edit-profile" routerLink="/user/profile">
                        <mat-icon>edit</mat-icon>
                        Edit profile
                    </button>
                </div>

            </div>

            <div class="details-row">

            </div>

            <div [hidden]="true">
                <input type="file" id="profile-image-input"/>
                <input type="hidden">
            </div>
        </div>

        <div id="group-actions">

        </div>
    </div>

    <div class="row">
        <div id="group-tabs">
            <ul class="nav-tabs">
                <li class="nav-item" *ngFor="let tab of profileTabs">
                    <a class="nav-link" [routerLink]="'/user/'+this.authUser.id+'/'+tab.link"
                       routerLinkActive="active"
                    >{{tab.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="tab-content" *ngIf="authUser && connections.length > 0">
        <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </div>
</div>
