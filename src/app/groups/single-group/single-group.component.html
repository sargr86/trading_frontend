<app-user-tags></app-user-tags>
<div id="group-wrap">
    <div id="group-cover-image">
        <img [src]="selectedGroup?.cover|getImgPath:'group_covers'">
    </div>

    <div class="row">
        <div id="group-details">
            <div class="details-row">
                <strong id="group-name">{{selectedGroup?.name}}</strong>
            </div>

            <div class="details-row">
                <div id="group-type">
                    <mat-icon>public</mat-icon>
                    <span>Public</span>
                </div>
                <div id="members-count">
                    <strong>
                        <span>{{selectedGroup?.chat_group_members.length}}</span>
                        members
                    </strong>
                </div>
            </div>
        </div>

        <div id="group-actions">
            <ng-container *ngIf="showJoinBtn()">
                <button [matMenuTriggerFor]="menu">
                    Join
                </button>

                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <i class="fas fa-users"></i>
                        Unfollow group
                    </button>
                    <button mat-menu-item>
                        <i class="fas fa-users"></i>
                        Leave group
                    </button>
                </mat-menu>
            </ng-container>

            <button id="invite-to-group-btn">
                <mat-icon>add</mat-icon>
                Invite
            </button>
        </div>
    </div>

    <div class="row">
        <div id="group-tabs">
            <ul class="nav-tabs">
                <li class="nav-item" *ngFor="let tab of groupTabs">
                    <a class="nav-link" [routerLink]="'/groups/'+id+'/'+tab.link"
                       routerLinkActive="active"
                    >{{tab.name}}</a>
                </li>
            </ul>
        </div>
    </div>

    <div class="tab-content" *ngIf="selectedGroup">
        <router-outlet (activate)="onOutletLoaded($event)"></router-outlet>
    </div>
</div>
