<p>Share this link via</p>
<a target="_blank" [href]="getTweeterLink()">Twitter</a>
<a [href]="getFacebookLink()"
   onclick="javascript:window.open(this.href, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');return false;"
   target="_blank" title="Share on Facebook">Facebook
</a>

<p>Or copy link</p>
<input id="link-address-holder" [value]="shareUrl" #urlHolder>
<button (click)="copyInputMessage(urlHolder)">Copy</button>
