<h3>Invite contacts to this group</h3>
<div id="group-members-wrap">
    <div id="suggested-contacts">
        <div id="contact-search-wrap">
            <input placeholder="Find a contact">
            <i class="fas fa-search"></i>
        </div>

        <ul>
            <li *ngFor="let member of userContacts;let i = index">
                <div class="details">
                    <label [for]="member.id+'_'+i">
                        <img class="avatar" [src]="member.avatar|getImgPath: 'user_avatars'">
                        <span>{{member.first_name + ' ' + member.last_name}}</span>
                    </label>
                </div>
                <div class="state">
                    <input type="checkbox" [id]="member.id+'_'+i">
                </div>
            </li>
        </ul>
    </div>

    <div id="selected-contacts">

    </div>
</div>
<div id="dialog-actions">
    <button id="close-dialog">Cancel</button>
    <button id="send-invites">Send invites</button>
</div>
