<section class="login-content">
  <div class="login-content-left">
    <img class="login-logo" src="assets/img/metltvlogo.svg">
    <div class="login-abs">
      <a class="register-btn" (click)="router.navigate(['auth/login'])">Login</a>
      <a class="login-btn bg-white">Sign Up</a>
    </div>
  </div>
  <div class="login-content-right">
    <div class="login-block">
      <p class="login-title">Sign Up</p>
      <form [formGroup]="registerForm">
        <input class="login-input" placeholder="Full Name" formControlName="full_name">
        <span class="error" *ngIf="isSubmitted && fullName.hasError('required')">Full name is required</span>
        <input class="login-input" placeholder="User name" formControlName="username">
        <span class="error" *ngIf="isSubmitted && username.hasError('required')">User name is required</span>
        <input class="login-input" placeholder="Email" formControlName="email">
        <span class="error" *ngIf="isSubmitted && email.hasError('required')">E-mail is required</span>
        <input class="login-input" placeholder="Password" type="password" formControlName="password">
        <span class="error" *ngIf="isSubmitted && pass.hasError('required')">Password is required</span>
        <input class="login-input" placeholder="Reenter Password" type="password" formControlName="confirm_password">
        <span class="error" *ngIf="confirmPass.hasError('notMatch')">Passwords not match</span>
        <span class="error" *ngIf="confirmPass.hasError('required')">Please confirm the password</span>
        <div class="register-block">
          <input type="text" (bsValueChange)="dateChanged($event)" formControlName="birthday" class="login-input"
                 placeholder="Birthday"
                 bsDatepicker>
        </div>
        <a class="login-submit" (click)="openModal()">Sign Up</a>
      </form>

    </div>
  </div>
</section>
