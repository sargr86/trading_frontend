<div class="sub-titles mb-3">Saved Payment Methods</div>
<div class="d-flex">
    <ul>
        <li *ngFor="let card of userCards">
            <img src="assets/img/credit-card%20(7).svg" alt="" width="22" height="15">
            <span class="ml-2">**** **** **** {{card.last4}}</span>
        </li>
    </ul>
</div>
<div role="button" class="red-link-btn" (click)="router.navigate(['user/cards/add'])">+ Add New Card</div>
<hr>
<div class="sub-titles mb-3">Purchased Metl Coins</div>
<div class="d-flex align-items-center">
    <div class="mr-5">
        <small>5000 Bits</small>
        <div class="d-flex">
            <img src="assets/img/coin/gold.svg" alt="" height="16" width="16" class="mr-1">
            <img src="assets/img/coin/light_blue.svg" alt="" width="16" height="16">
        </div>
    </div>
    <div class="total-class">
        $0.00 USD
    </div>
</div>
<hr>
<div class="sub-titles mb-3">Received Metl Coins</div>
<div class="d-flex align-items-center">
    <div class="mr-5">
        <small>5000 Bits</small>
        <div class="d-flex">
            <img src="assets/img/coin/gold.svg" alt="" height="16" width="16" class="mr-1">
            <img src="assets/img/coin/light_blue.svg" alt="" height="16" width="16" class="mr-1">
            <img src="assets/img/coin/green.svg" alt="" height="16" width="16" class="mr-1">
            <img src="assets/img/coin/blue.svg" alt="" width="16" height="16">
        </div>
    </div>
    <div class="total-class">
        $0.00 USD
    </div>
</div>

<div class="d-flex align-items-end justify-content-between">
    <app-payments-filter-form (formReady)="getFilters($event)"></app-payments-filter-form>
</div>

<hr>
<div class="d-flex justify-content-between">
    <div class="sub-titles mb-3">Payment History</div>
    <div class="d-flex">
        <div role="button" class="btn-green mr-2">Link bank account</div>
        <div role="button" class="btn-red">Export to Excel</div>
    </div>
</div>



<table mat-table [dataSource]="tableData" class="mat-elevation-z8 table border my-4">

    <ng-container *ngFor="let col of displayedColumns">
        <ng-container [matColumnDef]="col">
            <th mat-header-cell *matHeaderCellDef>
                <div class="table-item d-flex align-items-center">{{normalizeColName(col)}}</div>
            </th>
            <td mat-cell *matCellDef="let element">
                <div class="table-item">
                    <span *ngIf="col!=='action'">{{getColumnContentByItsName(col, element)}}</span>
                    <div *ngIf="col==='action'" class="action-column">

                    </div>
                </div>
            </td>
        </ng-container>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div>
    <mat-paginator #paginator [pageSizeOptions]="[5, 10, 25]"
                   showFirstLastButtons></mat-paginator>
</div>
