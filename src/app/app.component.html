<mat-sidenav-container>
    <mat-sidenav [mode]="getMode(sidenav)" #sidenav
                 id="sidenav" [opened]="true">
        <app-left-sidebar *ngIf="isSmallScreen()"></app-left-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-navbar (search)="getSearch($event)" *ngIf="!router.url.includes('auth')"
                    (closeSidenav)="closeSidenav(sidenav)"></app-navbar>
        <!--        <app-navbar (toggleSide)="sidenav.toggle()"></app-navbar>-->

<!--        <mat-spinner [diameter]="30" *ngIf="loader.dataLoading"></mat-spinner>-->

        <section class="body-content" [class.full-width]="router.url.includes('auth')">
            <div class="body-content-left" *ngIf="!router.url.includes('auth') && !checkIfPolicyPage() && !isSmallScreen()">
                <div class="position-relative">
                    <div class="close-left-menu" *ngIf="isSmallScreen()">&times;</div>
                    <app-left-sidebar></app-left-sidebar>
                </div>
            </div>
            <div class="body-content-right"
                 [ngClass]="{'full-width': checkIfPolicyPage() || router.url.includes('auth')}">
                <div class="position-relative">
                    <router-outlet></router-outlet>
                </div>
            </div>
        </section>


        <!--        <app-header (toggle)="sidenav.toggle()"></app-header>-->
        <!--    <div class="non-dashboard-page-container" *ngIf="!checkDashboardPage()">-->
        <!--      <router-outlet></router-outlet>-->
        <!--    </div>-->
        <!--        <app-footer *ngIf="!checkDashboardPage() && !router.url.includes('auth')"></app-footer>-->
    </mat-sidenav-content>
</mat-sidenav-container>
