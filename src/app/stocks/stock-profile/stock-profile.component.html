<div class="stock-content">
    <div class="major-indexes">
        <h2>Major indexes</h2>

        <div class="favorites">
            <app-stocks-list-sample [stocks]="indices" [follow]="false"></app-stocks-list-sample>
        </div>
    </div>
    <div class="stock-tabs" *ngIf="selectedStock">

        <ul class="nav nav-tabs">
            <li [class.active]="activeTab==='summary'">
                <a data-toggle="tab" (click)="changeTab('summary')">
                    Summary</a></li>

            <li [class.active]="activeTab==='historical'">
                <a data-toggle="tab" (click)="changeTab('historical')">
                    Historical data</a>
            </li>
        </ul>

        <div class="tab-content">


            <div id="summary">

                <app-summary-tab [selectedStock]="selectedStock" [hidden]="activeTab!=='summary'"></app-summary-tab>

            </div>
            <div id="historical">
                <app-historical-tab [selectedStock]="selectedStock"
                                    [hidden]="activeTab!=='historical'"></app-historical-tab>
            </div>
        </div>
    </div>
    <mat-error *ngIf="!selectedStock">Please select a stock to view its information</mat-error>
    <!-- <img class="stock-content-img" src="assets/img/stock.jpg"> -->
</div>
