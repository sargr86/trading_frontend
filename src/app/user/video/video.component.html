<app-vjs-player [options]="videoJSPlayerOptions"></app-vjs-player>
<!--  <video width="400" height="300" autoplay id="video" controls #video></video>-->
<div *ngIf="session" id="session-container">
  <div id="screen" class="screen"></div>


  <app-subscriber *ngFor="let stream of streams" [stream]="stream" [session]="session"></app-subscriber>
  <app-publisher [session]="session" (shareScreen)="shareScreen()"></app-publisher>
  <button id="startScreenShare" class="screen-share" [hidden]="screenSharing" (click)="shareScreen()">Share Screen
  </button>
  <button id="stopScreenShare" class="screen-share" [hidden]="!screenSharing" (click)="stopScreenSharing()">Stop Sharing
    Screen
  </button>
</div>
